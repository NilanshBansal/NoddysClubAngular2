<div class="btn-group btn-group-justified">
  <a href="#" class="btn btn-info">Kids' Events</a>
  <a href="#" class="btn btn-success">Providers</a>
  <a href="#" class="btn btn-warning">Classes</a>
</div>


<div class="content" style="display:flex;justify-content:space-between;">
  <div class="left">
    <!--<div style="width:500px;">-->
    <ion-range-slider #sliderElement width="500px" min="0" max="10" grid="true" grid_num="10" (onChange)="myOnChange($event)"></ion-range-slider>
    <!--</div>-->
    <div *ngFor="let location of locations">
      {{location}}
    </div>

    <div *ngFor="let age of ages">
      {{age}}
    </div>
    <div *ngFor="let category of categories">
      {{category}}
    </div>
  </div>

  <div class="right">
    <div *ngFor="let event of allEvents" class="col-sm-10 ">
      <b>Title</b>{{event.title}}

      <span style="font-size: 13px" [innerHTML]="event.description"></span>
    </div>
  </div>
</div>
